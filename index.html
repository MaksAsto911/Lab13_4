<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Обчислення Середнього Значення</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-field {
            padding: 10px;
            border: 1px solid #4a90e2;
            border-radius: 5px;
            width: 100px;
            font-size: 16px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            width: 250px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Обчислення Середнього Значення</h1>
    <div class="input-container">
        <input type="number" id="num1" class="input-field" placeholder="Число 1">
        <input type="number" id="num2" class="input-field" placeholder="Число 2">
    </div>
    <button class="button" onclick="calculateAndDisplayAverage()">Обчислити середнє</button>
    <div id="resultContainer" class="result"></div>

    <script>
        // Функція для обчислення середнього значення
        function calculateAverage(num1, num2) {
            return (num1 + num2) / 2;
        }

        // Функція для обробки введення та відображення результату
        function calculateAndDisplayAverage() {
            const number1 = parseFloat(document.getElementById("num1").value);
            const number2 = parseFloat(document.getElementById("num2").value);
            if (isNaN(number1) || isNaN(number2)) {
                document.getElementById("resultContainer").innerHTML = "Будь ласка, введіть коректні числа.";
                return;
            }
            const average = calculateAverage(number1, number2);
            displayResult(average);
        }

        // Функція для відображення результату
        function displayResult(average) {
            document.getElementById("resultContainer").innerHTML = `Середнє значення: ${average}`;
        }
    </script>
</body>
</html>
